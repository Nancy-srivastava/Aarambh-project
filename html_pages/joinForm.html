<!DOCTYPE html>
<html>

  <body>
      <div class="login-box">
         <div class="header">
            <h1>Aarambh Community</h1>
            <p>Your Gateway to Coding and Development Excellence</p>
         </div>
          <form onsubmit="sendEmail(); reset(); return false;">
              <div class="user-box">
                 <input type="text" id="fname" required="">
                 <label for="fname"> Full Name</label>
                 <p id="demo"></p>
              </div>
              <div class="user-box">
                 <input type="email" id="email" required="">
                 <label for="email">Email Id</label>
              </div>
              <div class="radio-box">
                   <p>Year</p>  
                  <input type="radio" name="myYear" id="year1" required="">
                  <label for="year1">1st year</label>
                  <br>
                  <input type="radio" name="myYear" id="year2"  required="">
                  <label for="year2">2nd year</label>   
                  <br>
                  <input type="radio" name="myYear" id="year3"  required="">
                  <label for="year3">3rd year</label> 
                  <br>
                  <input type="radio" name="myYear" id="year4"  required="">
                  <label for="year4">4th year</label>    
              </div>
              <div class="user-box">
                 <input type="text" id="wNumber" required="">
                 <label for="wNumber">WhatsApp Number</label>
              </div>
              <div class="user-box">
                 <input type="text" id="pNumber" required="">

              </div>
              <div class="user-box">
                <input type="text" id="skills" required="">

              </div>
              <div class="submit">
                <input type="submit" value="submit" id="submit">
              </div>
           </form>
       </div>

       <script src="https://smtpjs.com/v3/smtp.js"></script>
   <script>
         function sendEmail(){
    var emailBody = "Name: " + document.getElementById('fname').value +
                    "<br>Email: " + document.getElementById("email").value +
                    "<br>Year: ";

    if (document.getElementById("year1").checked) {
        emailBody += document.getElementById("year1").value;
    } else if (document.getElementById("year2").checked) {
        emailBody += document.getElementById("year2").value;
    } else if (document.getElementById("year3").checked) {
        emailBody += document.getElementById("year3").value;
    } else if (document.getElementById("year4").checked) {
        emailBody += document.getElementById("year4").value;
    }

    emailBody += "<br>Watsapp number: " + document.getElementById("wNumber").value +
                 "<br>Phone number: " + document.getElementById("pNumber").value +
                 "<br>Skills: " + document.getElementById("skills").value;

    Email.send({
        Host: "smtp.elasticemail.com",
        Username: "amant6393@gmail.com",
        Password: "56B9F16CA8C8137F0871A440454AEA643D9A",
        To: 'arambh.community@gmail.com',
        From: document.getElementById('email').value,
        Subject: "Join Aarambh",

    });
}

   </script>
